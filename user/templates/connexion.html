{% extends 'base.html' %}

{% block title %}Connexion{% endblock %}

{% block content %}
 	<div class="row">
        <div class="col-md-6 mx-auto mt-4">
            <h1>Formulaire de connexion</h1>
            <hr/>
    		<form action="" method="post">
        		{% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}">Email: </label><br/>
                    {{ form.email }} 
                </div> 
                
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Mot de passe:</label><br/>
                    {{ form.password }}
                </div>
    
                <input class="btn btn-primary btn-block mt-4" type="submit" value="Se connecter"/>
         	</form>   
	    </div>
	</div>        
   
{% endblock %}
